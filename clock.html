<!DOCTYPE html>
<html>
<head>
  <title>リアルタイム時計</title>
</head>
<body>
  <div id="clock"></div>

  <script>
    function updateClock() {
      const now = new Date(); // 現在の日付と時刻を取得
      const hours = now.getHours().toString().padStart(2, '0'); // 時を取得し2桁表示
      const minutes = now.getMinutes().toString().padStart(2, '0'); // 分を取得し2桁表示
      const seconds = now.getSeconds().toString().padStart(2, '0'); // 秒を取得し2桁表示

      const timeString = `${hours}:${minutes}:${seconds}`; // 時刻を文字列に結合

      const clockElement = document.getElementById('clock');
      clockElement.textContent = timeString; // 時刻を要素に表示
    }

    // 1秒ごとに時刻を更新
    setInterval(updateClock, 1000);

    // ページ読み込み時に初回の更新を行う
    updateClock();
  </script>
</body>
</html>
